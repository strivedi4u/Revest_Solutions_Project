version: '3.8'

services:
  product-service:
    build:
      context: ./backend/apps/product-service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "3001:3001"
    environment:
      - PRODUCT_SERVICE_PORT=3001
      - NODE_ENV=production
    networks:
      - microservices

  order-service:
    build:
      context: ./backend/apps/order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3002:3002"
    environment:
      - ORDER_SERVICE_PORT=3002
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - NODE_ENV=production
    depends_on:
      - product-service
    networks:
      - microservices

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://product-service:3001
    depends_on:
      - product-service
      - order-service
    networks:
      - microservices

networks:
  microservices:
    driver: bridge
